<body>

  <form action="/add" method="POST">
    <input name="task" placeholder="New task" required>
    <button type="submit">Add</button>
  </form>
  <ul>
    {% for todo in todos %}
      <li>{{ todo.task }} <a href="/delete/{{ todo.id }}">‚ùå</a></li>
    {% endfor %}
  </ul>
</body>
</html>
